<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="titulo">Caixa de sugestões</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="estilo.css" />
         <h:outputStylesheet library="css" name="tabela.css" />
          <h:outputStylesheet library="css" name="default.css" />
         

    </h:head>
    <h:body>
        <header>
            <p:graphicImage library="imagens" name="sugestoes_online.png" styleClass="center"/>
            <h:form>
                
                <p:growl id="messages" />
                            
                <form id="condirmacao">
            <p:confirmDialog  global="true">
                <p:commandButton value="Não" 
                                 type="button" 
                                 styleClass="ui-confirmdialog-no"
                                 icon="ui-icon-close"/>
                <p:commandButton value="Sim" 
                                 type="button" 
                                 styleClass="ui-confirmdialog-yes"
                                 icon="ui-icon-check"/>
                
            </p:confirmDialog>
        </form>
                <p:panel style="margin-right: 10px; width: 50%; padding: 10px; font-size: 20px; font-weight: bold">
                    <p:commandLink 
                    action="#{sugestaoBean.logar}"
                    title="Logar Sistema"
                    id="logarSistema" 
                    value="Logar"
                    style="border: 4px"
                    rendered="#{sugestaoBean.authenticated == false}"
                    >
                    
                </p:commandLink> 
                
                <p:commandLink        style="margin-left: 50px"
                                      value="Verifique o andamento de sua sugestão!"
                                      title="Buscar Sugestão" 
                                      oncomplete="PF('visualizar-dialog').show();" 
                                      process="@this" 
                                      rendered="#{sugestaoBean.authenticated == false}"
                                      
                                      >  
                </p:commandLink> 
                    
                    
                </p:panel>
            </h:form>
            

        </header>
        <div id="conteudo">


            <p:layout>

                <p:layoutUnit position="center" style="height: 100%">

                    <ui:insert name="corpo" />

                       <footer id="footer" 
                            style="text-align:center; font-style:oblique; padding-top:20px ;margin-top: 200px"> Desenvolvido pela Divisão de Sistemas  - CLTI -Bananal 
                      j.maria@marinha.mil.br 
                    </footer> 
                    
                </p:layoutUnit>
                
            </p:layout>
            
             

        </div>
       
        

    </h:body>
</html>
